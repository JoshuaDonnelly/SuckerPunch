<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}SuckerPunch{% endblock %}</title>

  <!-- Tailwind output -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>

<body class="bg-gray-900 text-white min-h-screen">

  <!-- Header -->
  <header class="bg-black/40 fixed top-0 left-0 right-0 z-50 backdrop-blur border-b border-gray-800">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-xl font-bold tracking-wide">
        SuckerPunch
      </h1>

      <nav class="space-x-6 text-sm text-gray-300">
        <a href="/" class="hover:text-white transition">Home</a>
        <a href="/workout" class="hover:text-white transition">Workout</a>
        <a href="/stats" class="hover:text-white transition">Stats</a>
      </nav>
    </div>
  </header>

  <!-- Page content -->
  <main>
    {% block content %}{% endblock %}
  </main>

</body>
</html>
