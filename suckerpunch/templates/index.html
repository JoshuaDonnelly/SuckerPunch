{% extends "base.html" %}

{% block title %}Home | SuckerPunch{% endblock %}

{% block content %}
<div class="relative h-[70vh] pt-20">
  <!-- Background image -->
  <div class="absolute inset-0 z-0">
    <img src="{{ url_for('static', filename='images/indexBG.jpeg') }}" 
         alt="Boxing Match" 
         class="w-full h-full object-cover opacity-30">
  </div>

  <!-- Content -->
  <section class="relative z-10 text-center py-20">
    <h2 class="text-4xl font-extrabold mb-4">
      Train Anywhere. Punch Smarter.
    </h2>

    <p class="text-gray-400 max-w-xl mx-auto mb-8">
      Real-time shadowboxing feedback using motion detection.
    </p>

    <button class="px-8 py-3 bg-red-600 hover:bg-red-700 rounded-lg font-semibold transition-transform hover:scale-105">
      Start Workout
    </button>
  </section>
</div>
{% endblock %}
